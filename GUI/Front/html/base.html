<html window-frame="solid" window-blurbehind="light" resizeable>
<head>
    <meta charset="UTF-8">
    <title>Nanollet</title>

    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body class="notconnected">


<header role="window-caption">
    <section class="logo">
        NANOLLET
    </section>
    <section class="account">
        <icon class="logo-nano" />
        <div class="ammount"></div>
        <button role="window-close">
            <icon id="end" class="icon-exit"></icon>
        </button>
    </section>
</header>

<section class="control">
</section>

<section class="dynamic">
</section>

<section class="notification">
    <!--<button class="notification"></button>-->
</section>
<script type="text/tiscript">
    class DropZone : Element {
      event drag (evt) {
        if(evt.draggingDataType == #file) {
          return true;
        }
      }
      event drop (evt) {
        if(evt.draggingDataType == #file) {
          this.parent.select(".filepath").value = evt.dragging
          this.select(".name").value = evt.dragging.split("\\")[evt.dragging.split("\\").length-1]
          return true;
        }
      }
    }


</script>
</body>
</html>
