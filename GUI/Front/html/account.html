<main application="account">

    <section page="index">
        <div class="middle">

            <input class="genSeed" type="submit" value="CREATE NEW WALLET">

            <hr>

            <input class="importSeed" type="submit" value="IMPORT SEEDFY">

        </div>
    </section>

    <section page="generate">
        <div class="middle">

            <label for="seed">COPY YOUR SEEDFY</label>
            <textarea class="seed" rows="3" spellcheck="false"></textarea>

            <input class="continue" type="submit" value="CONTINUE">

        </div>
    </section>

    <section page="import">
        <div class="middle">

            <label for="seed">ENTER YOUR SEEDFY</label>
            <textarea class="seed" rows="3" spellcheck="false"></textarea>

            <input class="continue" type="submit" value="CONTINUE">

        </div>
    </section>

    <section page="password">
        <div class="middle">

            <label for="pass">PASSWORD</label>
            <input class="password" type="password">

            <input class="continue" type="submit" value="CONTINUE">

        </div>
    </section>

    <section page="address">
        <div class="middle">

            <label for="seed">CHOOSE YOUR ADDRESS</label>
            <div>
                <button class="next"><icon class="icon-next" /></button>
                <button class="previous"><icon class="icon-previous" /></button>
                <select type="list" class="address box">
                </select>
            </div>

            <input class="continue" type="submit" value="CONTINUE">

        </div>
    </section>


</main>
